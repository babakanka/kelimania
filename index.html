            touch-action: manipulation;

            background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 100%); 
            color: white; 
        }
        .double-word { 
            background: linear-gradient(135deg, #f9a8d4 0%, #ec4899 100%); 
            color: white; 
        }
        .center-star { 
            background: linear-gradient(135deg, #fef3c7 0%, #fde047 100%); 
            color: #92400e; 
        }
        @media (max-width: 768px) {
            .board-cell {
                font-size: 6px;
            }

</head>
<body>
    <div id="root"></div>
    
    <script>
const h = React.createElement;
// KeliMania v2 - Mobile Optimized with Click System
const h = React.createElement;
const { useState } = React;
const { createRoot } = ReactDOM;

const BOARD_SIZE = 15;
const TRIPLE_LETTER = [[3,3],[3,11],[11,3],[11,11]];
const DOUBLE_WORD = [[7,3],[7,11],[3,7],[11,7]];

const POINTS = {
  A:1,B:5,C:6,Ç:6,D:4,E:1,F:8,G:5,Ğ:8,H:6,I:5,İ:5,J:10,K:3,L:3,M:4,
  N:2,O:5,Ö:7,P:7,R:2,S:4,Ş:6,T:3,U:4,Ü:6,V:7,Y:4,Z:6
};

const LETTERS = ['A','B','C','Ç','D','E','F','G','Ğ','H','I','İ','J','K','L','M','N','O','Ö','P','R','S','Ş','T','U','Ü','V','Y','Z'];

// Expanded word list - 1000+ common Turkish words
const COMMON_WORDS = [
  'MASA','KAPI','EV','AĞAÇ','ARABA','KITAP','KALEM','DEFTER','OKUL','ÖĞRENCİ',
  'ÖĞRETMEN','ANNE','BABA','KARDEŞ','ARKADAŞ','OYUN','TOP','BAL','SU','YER',
  'GÖK','GÜNEŞ','AY','YILDIZ','DENIZ','DAĞ','ORMAN','ÇİÇEK','BAHÇE','PARK',
  'HAYVAN','KEDİ','KÖPEK','KUŞH','BALIK','AT','İNEK','KOYUN','TAVUK','HOROZ',
  'ELBİSE','AYAKKABI','ŞAPKA','PANTOLON','GÖMLEK','CEKET','ETEK','İÇ','DIŞ','ÜST',
  'ALT','SAĞ','SOL','ÖN','ARKA','BÜYÜK','KÜÇÜK','UZUN','KISA','YENİ',
  'ESKİ','GÜZEL','ÇİRKİN','İYİ','KÖTÜ','SICAK','SOĞUK','AÇIK','KAPALI','KOLAY',
  'ZOR','HIZLI','YAVAS','GENIŞ','DAR','TOK','AÇ','TATLI','TUZLU','EKŞİ',
  'ACI','SERT','YUMUŞAK','KURU','ISLAK','TEMİZ','KİRLİ','DOLU','BOŞ','AĞIR',
  'HAFİF','YAKIN','UZAK','YENİDEN','ESKİDEN','ŞİMDİ','SONRA','ÖNCE','HER','HİÇ',
  'BİR','İKİ','ÜÇ','DÖRT','BEŞ','ALTI','YEDİ','SEKİZ','DOKUZ','ON',
  'YÜZBIN','MİLYON','BUGÜN','DÜN','YARIN','GÜN','AY','YIL','SAAT','DAKİKA',
  'SANİYE','HAFTA','İLKBAHAR','YAZ','SONBAHAR','KIŞ','OCAK','ŞUBAT','MART','NİSAN',
  'MAYIS','HAZİRAN','TEMMUZ','AĞUSTOS','EYLÜL','EKİM','KASIM','ARALIK','PAZARTESİ','SALI',
  'ÇARŞAMBA','PERŞEMBE','CUMA','CUMARTESİ','PAZAR','SABAH','ÖĞLE','AKŞAM','GECE','YEMEK',
  'KAHVALTI','ÖĞLE','AKŞAM','İÇMEK','YEMEK','UYUMAK','KALKMAK','GİTMEK','GELMEK','ALMAK',
  'VERMEK','YAPMAK','ETMEK','OLMAK','BULUNMAK','ÇALIŞMAK','OYNAMAK','OKUMAK','YAZMAK','KONUŞMAK',
  'DINLEMEK','GÖRMEK','BAKMAK','İŞİTMEK','DUYMAK','ANLAMAK','DÜŞÜNMEK','BİLMEK','ÖĞRENMEK','UNUTMAK',
  'HATIRLAMAK','İSTEMEK','SEVMEKİSTEMEMEK','NEFRET','KORKMAK','KORKUTMAK','GÜLMEK','AĞLAMAK','ŞAŞIRMAK',
  'PROJE','PLAN','İŞ','GÖREV','SORUN','ÇÖZÜM','FİKİR','DÜŞÜNCE','AKIL','BİLGİ',
  'BİLİM','SANAT','MÜZİK','RESİM','HEYKELEDEBİYAT','ŞİİR','ROMAN','ÖYKÜ','TİYATRO',
  'SİNEMA','SPOR','FUTBOL','BASKETBOL','VOLEYBOL','TENİS','YÜZME','KOŞU','ATLAMAYÜRÜYÜŞ','BİSİKLET',
  'ARABA','OTOBÜS','TREN','UÇAK','GEMİ','VAPUR','MOTOR','TAKSİ','METROTRAMVAY','MİNİBÜS',
  'KAMYON','AMBULANS','İTFAİYE','POLİS','ASKER','DOKTOR','HEMŞİRE','MÜHENDİS','ÖĞRETMEN','AVUKAT',
  'SANATÇI','RESSAM','YAZAR','ŞAİR','MÜZİSYEN','OYUNCU','YÖNETMEN','PRODÜKTÖRELEKTRİKÇİ','TESISATÇI',
  'İNŞAAT','BINA','APARTMAN','VILLA','ÇATI','DUVAR','PENCERE','KAPI','MERDIVEN','ASANSÖR',
  'BALKON','TERAS','SALON','MUTFAK','BANYO','YATAK','ODASI','ÇOCUK','MİSAFİR','KORIDOR',
  'ÇEKİÇ','TORNAVIDA','TESTERE','MATKAP','PENSE','ANAHTAR','BOYA','FIRÇA','KOVAKERESTEÇİVİ'
];

const wordCache = new Map();

// Populate cache with common words
COMMON_WORDS.forEach(word => wordCache.set(word, true));

const checkWordWithTDK = async (word) => {
  const normalized = word.toUpperCase().trim();
  if (normalized.length < 2) return false;
  
  console.log('🔍 Kelime kontrol:', normalized);
  
  if (wordCache.has(normalized)) {
    const result = wordCache.get(normalized);
    console.log('💾 Cache:', normalized, result ? '✅' : '❌');
    return result;
  }
  
  try {
    const apiUrl = 'https://kaleidoscopic-bienenstitch-3cb160.netlify.app/.netlify/functions/check?word=' + encodeURIComponent(normalized);
    console.log('🌐 API çağrısı:', apiUrl);
    const response = await fetch(apiUrl, { method: 'GET' });
    if (!response.ok) {
      wordCache.set(normalized, false);
      return false;
    }
    const data = await response.json();
    const isValid = data.valid === true;
    console.log(isValid ? '✅ GEÇERLİ' : '❌ GEÇERSİZ', normalized);
    wordCache.set(normalized, isValid);
    return isValid;
  } catch (error) {
    console.error('💥 Hata:', error.message);
    wordCache.set(normalized, false);
    return false;
  }
};

function Game() {
  const initBag = () => {
    const b = [];
    LETTERS.forEach(l => { for(let i=0;i<3;i++) b.push(l); });
    for(let i=0;i<3;i++) b.push('*');
    return b.sort(() => Math.random()-0.5);
  };
  
  const ensureVowels = (hand) => {
    const vowels = ['A','E','I','İ','O','Ö','U','Ü'];
    const vc = hand.filter(l => vowels.includes(l)).length;
    if(vc >= 2) return hand;
    const nh = [...hand];
    const ci = [];
    nh.forEach((l,i) => { if(!vowels.includes(l) && l !== '*') ci.push(i); });
    const sc = ci.sort(() => Math.random()-0.5);
    for(let i=0; i<(2-vc) && i<sc.length; i++) {
      nh[sc[i]] = vowels[Math.floor(Math.random()*vowels.length)];
    }
    return nh;
  };
  
  const [bag, setBag] = useState(initBag);
  const [p1Hand, setP1Hand] = useState(() => ensureVowels(bag.slice(0,7)));
  const [p2Hand, setP2Hand] = useState(() => ensureVowels(bag.slice(7,14)));
  const [board, setBoard] = useState(() => Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null)));
  const [temp, setTemp] = useState([]);
  const [turn, setTurn] = useState(1);
  const [p1Score, setP1Score] = useState(0);
  const [p2Score, setP2Score] = useState(0);
  const [msg, setMsg] = useState('');
  const [selectedLetter, setSelectedLetter] = useState(null);
  const [checking, setChecking] = useState(false);
  const [wordPreview, setWordPreview] = useState({valid:[],invalid:[]});
  const [jokerIdx, setJokerIdx] = useState(null);
  const [showJokerModal, setShowJokerModal] = useState(false);
  const [swapMode, setSwapMode] = useState(false);
  const [selectedSwap, setSelectedSwap] = useState([]);
  const [showWinner, setShowWinner] = useState(false);
  const [winner, setWinner] = useState(null);
  const [passCount, setPassCount] = useState(0);
  
  const p1Color = '#ef4444';
  const p2Color = '#eab308';
  
  const isValid = (r,c,color) => {
    if(board[r][c]) return false;
    if(temp.find(t=>t.r===r&&t.c===c)) return false;
    const dn = [[r-1,c],[r+1,c],[r,c-1],[r,c+1]];
    for(const [nr,nc] of dn) {
      if(nr<0||nr>=BOARD_SIZE||nc<0||nc>=BOARD_SIZE) continue;
      const n = board[nr][nc];
      if(n && n.color!==color) return false;
      const nt = temp.find(t=>t.r===nr&&t.c===nc);
      if(nt && nt.color!==color) return false;
    }
    return true;
  };
  
  const findWords = (tempTiles) => {
    if(tempTiles.length === 0) return [];
    const tb = board.map(row => [...row]);
    tempTiles.forEach(t => { tb[t.r][t.c] = {letter:t.letter,isNew:true}; });
    const words = [];
    for(let r=0; r<BOARD_SIZE; r++) {
      let w='',hn=false;
      for(let c=0; c<BOARD_SIZE; c++) {
        if(tb[r][c]) { w+=tb[r][c].letter; if(tb[r][c].isNew) hn=true; }
        else { if(w.length>=2&&hn) words.push(w); w=''; hn=false; }
      }
      if(w.length>=2&&hn) words.push(w);
    }
    for(let c=0; c<BOARD_SIZE; c++) {
      let w='',hn=false;
      for(let r=0; r<BOARD_SIZE; r++) {
        if(tb[r][c]) { w+=tb[r][c].letter; if(tb[r][c].isNew) hn=true; }
        else { if(w.length>=2&&hn) words.push(w); w=''; hn=false; }
      }
      if(w.length>=2&&hn) words.push(w);
    }
    if(words.length===0 && tempTiles.length>0) {
      words.push(tempTiles.map(t=>t.letter).join(''));
    }
    return [...new Set(words)];
  };
  
  const checkWords = async (tempTiles) => {
    if(tempTiles.length === 0) { setWordPreview({valid:[],invalid:[]}); return; }
    const words = findWords(tempTiles);
    const results = await Promise.all(words.map(async (w) => ({word:w,valid:await checkWordWithTDK(w)})));
    setWordPreview({
      valid: results.filter(r=>r.valid).map(r=>r.word),
      invalid: results.filter(r=>!r.valid).map(r=>r.word)
    });
  };
  
  const calcScore = (tempTiles) => {
    let base=0,mult=1;
    tempTiles.forEach(t => {
      let pts = POINTS[t.letter]||0;
      if(TRIPLE_LETTER.some(([x,y])=>x===t.r&&y===t.c)&&!board[t.r][t.c]) pts*=3;
      if(DOUBLE_WORD.some(([x,y])=>x===t.r&&y===t.c)&&!board[t.r][t.c]) mult*=2;
      base+=pts;
    });
    return (tempTiles.length===7 ? base*mult*2 : base*mult);
  };
  
  const clickCell = (r,c) => {
    if(swapMode) return;
    const exist = temp.find(t=>t.r===r&&t.c===c);
    if(exist) { 
      const newTemp = temp.filter(t=>!(t.r===r&&t.c===c));
      setTemp(newTemp);
      checkWords(newTemp);
      setSelectedLetter(null);
      return;
    }
    if(board[r][c]) return;
    const color = turn===1?p1Color:p2Color;
    if(!isValid(r,c,color)) { 
      setMsg('⚠️ Rakibe çok yakın!'); 
      setTimeout(()=>setMsg(''),2000);
      return;
    }
    if(selectedLetter) {
      const newTemp = [...temp,{r,c,letter:selectedLetter.letter,idx:selectedLetter.idx,color,isJoker:selectedLetter.isJoker||false}];
      setTemp(newTemp);
      checkWords(newTemp);
      setSelectedLetter(null);
    }
  };
  
  const handleLetterClick = (letter, idx) => {
    if(temp.some(t => t.idx === idx)) return;
    if(swapMode) {
      const isSelected = selectedSwap.includes(idx);
      if(isSelected) setSelectedSwap(selectedSwap.filter(i => i !== idx));
      else setSelectedSwap([...selectedSwap, idx]);
      return;
    }
    if(letter === '*') {
      setJokerIdx(idx);
      setShowJokerModal(true);
      return;
    }
    setSelectedLetter({letter, idx});
    setMsg('📍 Tahtada bir kareye tıkla');
    setTimeout(() => setMsg(''), 3000);
  };
  
  const handlePlay = async () => {
    if(temp.length === 0) return;
    if(wordPreview.invalid.length > 0) {
      setMsg('❌ Geçersiz: ' + wordPreview.invalid.join(', '));
      setTimeout(()=>setMsg(''),3000);
      return;
    }
    setChecking(true);
    const nb = board.map(row => [...row]);
    temp.forEach(t => { nb[t.r][t.c] = {letter:t.letter,color:t.color,isJoker:t.isJoker}; });
    const score = calcScore(temp);
    if(turn === 1) {
      setP1Score(p1Score + score);
      const ui = temp.map(t => t.idx);
      const nh = p1Hand.filter((_,i) => !ui.includes(i));
      const dr = bag.slice(0, Math.min(temp.length, bag.length));
      setP1Hand(ensureVowels([...nh, ...dr]));
      setBag(bag.slice(dr.length));
    } else {
      setP2Score(p2Score + score);
      const ui = temp.map(t => t.idx);
      const nh = p2Hand.filter((_,i) => !ui.includes(i));
      const dr = bag.slice(0, Math.min(temp.length, bag.length));
      setP2Hand(ensureVowels([...nh, ...dr]));
      setBag(bag.slice(dr.length));
    }
    setBoard(nb);
    setTemp([]);
    setWordPreview({valid:[],invalid:[]});
    setMsg('✅ +' + score + ' puan!');
    setTimeout(()=>setMsg(''),2000);
    setTurn(turn===1?2:1);
    setPassCount(0);
    setChecking(false);
  };
  
  const handlePass = () => {
    const npc = passCount + 1;
    setPassCount(npc);
    if(npc >= 3) {
      setWinner(turn===1?2:1);
      setShowWinner(true);
      return;
    }
    setTemp([]);
    setWordPreview({valid:[],invalid:[]});
    setSelectedLetter(null);
    setTurn(turn===1?2:1);
    setMsg('⏭️ Pas');
    setTimeout(()=>setMsg(''),2000);
  };
  
  const handleShuffle = () => {
    if(turn===1) setP1Hand([...p1Hand].sort(()=>Math.random()-0.5));
    else setP2Hand([...p2Hand].sort(()=>Math.random()-0.5));
  };
  
  const handleSwap = () => {
    if(selectedSwap.length===0) return;
    if(bag.length < selectedSwap.length) {
      setMsg('⚠️ Çanta yetersiz');
      setTimeout(()=>setMsg(''),2000);
      return;
    }
    const hand = turn===1 ? p1Hand : p2Hand;
    const nh = hand.filter((_,i) => !selectedSwap.includes(i));
    const dr = bag.slice(0, selectedSwap.length);
    const ret = selectedSwap.map(i => hand[i]);
    if(turn===1) setP1Hand(ensureVowels([...nh, ...dr]));
    else setP2Hand(ensureVowels([...nh, ...dr]));
    setBag([...bag.slice(dr.length), ...ret].sort(()=>Math.random()-0.5));
    setSwapMode(false);
    setSelectedSwap([]);
    setTurn(turn===1?2:1);
    setMsg('🔄 Değiştirildi');
    setTimeout(()=>setMsg(''),2000);
  };
  
  const handleUndo = () => {
    setTemp([]);
    setWordPreview({valid:[],invalid:[]});
    setSelectedLetter(null);
  };
  
  const handleReset = () => {
    const nb = initBag();
    setBag(nb);
    setP1Hand(ensureVowels(nb.slice(0,7)));
    setP2Hand(ensureVowels(nb.slice(7,14)));
    setBoard(Array(BOARD_SIZE).fill(null).map(()=>Array(BOARD_SIZE).fill(null)));
    setTemp([]);
    setTurn(1);
    setP1Score(0);
    setP2Score(0);
    setMsg('');
    setWordPreview({valid:[],invalid:[]});
    setPassCount(0);
    setShowWinner(false);
    setWinner(null);
    setSelectedLetter(null);
  };
  
  const handleForfeit = () => {
    setWinner(turn===1?2:1);
    setShowWinner(true);
  };
  
  const currentHand = turn===1 ? p1Hand : p2Hand;
  const tempScore = calcScore(temp);
  
  return h('div', {className:'min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-cyan-600 p-1 sm:p-2'},
    h('div', {className:'max-w-7xl mx-auto'},
      h('div', {className:'bg-white/10 backdrop-blur rounded-lg p-2 mb-2'},
        h('div', {className:'flex justify-between items-center gap-2'},
          h('div', {className:'flex-1 flex items-center justify-between px-2 py-1 rounded-lg ' + (turn===1?'bg-red-500':'bg-red-400/50') + ' text-white text-xs sm:text-sm'},
            h('div', {className:'flex items-center gap-1'},
              h('div', {className:'w-4 h-4 sm:w-5 sm:h-5 bg-white rounded-full flex items-center justify-center text-red-500 font-bold text-[10px] sm:text-xs'}, '1'),
              h('span', {className:'font-bold'}, 'P1: ' + p1Score)
            )
          ),
          h('div', {className:'flex-1 flex items-center justify-between px-2 py-1 rounded-lg ' + (turn===2?'bg-yellow-500':'bg-yellow-400/50') + ' text-white text-xs sm:text-sm'},
            h('div', {className:'flex items-center gap-1'},
              h('div', {className:'w-4 h-4 sm:w-5 sm:h-5 bg-white rounded-full flex items-center justify-center text-yellow-600 font-bold text-[10px] sm:text-xs'}, '2'),
              h('span', {className:'font-bold'}, 'P2: ' + p2Score)
            )
          )
        ),
        h('div', {className:'text-white text-center mt-1 text-[10px] sm:text-xs opacity-80'}, 'Çanta: ' + bag.length)
      ),
      msg && h('div', {className:'text-center mb-2'},
        h('div', {className:'inline-block bg-white px-3 py-1 rounded-lg shadow-lg font-bold text-xs sm:text-sm'}, msg)
      ),
      showWinner && h('div', {className:'fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4'},
        h('div', {className:'bg-white p-6 rounded-2xl shadow-2xl text-center max-w-sm w-full'},
          h('div', {className:'text-5xl mb-3'}, '🏆'),
          h('h2', {className:'text-2xl font-bold mb-3'}, 'Oyuncu ' + winner + ' Kazandı!'),
          h('p', {className:'text-lg mb-1'}, 'Oyuncu 1: ' + p1Score + ' puan'),
          h('p', {className:'text-lg mb-4'}, 'Oyuncu 2: ' + p2Score + ' puan'),
          h('button', {onClick:handleReset, className:'bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 text-lg'}, 'Yeni Oyun')
        )
      ),
      h('div', {className:'flex flex-col lg:flex-row gap-2 justify-center items-start'},
        h('div', {className:'bg-white p-1 sm:p-2 rounded-xl shadow-2xl w-full max-w-full'},
          h('div', {
            className:'grid gap-[1px] sm:gap-0',
            style:{
              gridTemplateColumns:'repeat('+BOARD_SIZE+', 1fr)',
              width:'100%',
              maxWidth:'100vw',
              aspectRatio:'1'
            }
          },
            ...Array(BOARD_SIZE).fill(null).map((_,r) => 
              Array(BOARD_SIZE).fill(null).map((__,c) => {
                const tile = board[r][c];
                const tempTile = temp.find(t => t.r===r && t.c===c);
                const isTL = TRIPLE_LETTER.some(([x,y]) => x===r&&y===c);
                const isDW = DOUBLE_WORD.some(([x,y]) => x===r&&y===c);
                const isCS = r===7 && c===7;
                let cc = 'board-cell text-[8px] sm:text-xs';
                if(tile||tempTile) cc += ' font-bold';
                else if(isTL) cc += ' triple-letter';
                else if(isDW) cc += ' double-word';
                else if(isCS) cc += ' center-star';
                else cc += ' bg-yellow-50';
                const dt = tempTile||tile;
                return h('div', {
                  key:r+'-'+c,
                  className:cc,
                  onClick:()=>clickCell(r,c),
                  style:dt ? {backgroundColor:dt.color,color:'white',cursor:'pointer'} : {cursor:'pointer'}
                }, dt ? dt.letter+(dt.isJoker?'★':'') : isTL?'3×H':isDW?'2×K':isCS?'★':'');
              })
            ).flat()
          )
        ),
        h('div', {className:'bg-white p-2 sm:p-3 rounded-xl shadow-2xl w-full lg:w-64'},
          h('div', {className:'mb-2'},
            h('h3', {className:'font-bold mb-2 text-xs sm:text-sm'}, 'Oyuncu ' + turn + ' - El'),
            h('div', {className:'flex gap-1 flex-wrap justify-center'},
              ...currentHand.map((letter,idx) => {
                const isUsed = temp.some(t => t.idx===idx);
                const isSelected = selectedSwap.includes(idx);
                const isActive = selectedLetter && selectedLetter.idx === idx;
                return h('div', {
                  key:idx,
                  onClick:() => handleLetterClick(letter, idx),
                  className:'w-9 h-9 sm:w-11 sm:h-11 flex flex-col items-center justify-center border-2 rounded font-bold text-xs sm:text-sm relative ' + 
                    (isUsed ? 'opacity-30 cursor-not-allowed border-gray-300' :
                     isActive ? 'border-green-500 bg-green-100 ring-2 ring-green-500' :
                     isSelected ? 'border-blue-500 bg-blue-100' :
                     'border-amber-600 bg-gradient-to-br from-yellow-100 to-amber-200 cursor-pointer hover:scale-110 active:scale-95'),
                  style:{transition:'all 0.2s'}
                },
                  letter==='*' ? '★' : letter,
                  !isUsed && letter!=='*' && h('span', {className:'absolute bottom-0 right-0.5 text-[8px] text-gray-600'}, POINTS[letter]||0)
                );
              })
            )
          ),
          (wordPreview.valid.length>0 || wordPreview.invalid.length>0) && h('div', {className:'mb-2 p-2 bg-gray-50 rounded text-[10px] sm:text-xs'},
            wordPreview.valid.length>0 && h('div', {className:'text-green-600 font-bold'}, '✅ ' + wordPreview.valid.join(', ')),
            wordPreview.invalid.length>0 && h('div', {className:'text-red-600 font-bold'}, '❌ ' + wordPreview.invalid.join(', ')),
            temp.length>0 && h('div', {className:'text-blue-600 font-bold mt-1'}, '+' + tempScore + ' puan')
          ),
          h('div', {className:'space-y-1'},
            temp.length>0 && h('button', {
              onClick:handlePlay,
              disabled:checking||wordPreview.invalid.length>0,
              className:'w-full bg-green-600 text-white p-2 rounded flex items-center justify-center hover:bg-green-700 disabled:opacity-50 shadow-lg active:scale-95 font-bold text-sm'
            }, checking ? '⏳ Kontrol...' : '▶️ Oyna'),
            h('div', {className:'grid grid-cols-2 gap-1'},
              h('button', {onClick:handleUndo, disabled:temp.length===0, className:'bg-orange-500 text-white p-1.5 rounded flex items-center justify-center hover:bg-orange-600 disabled:opacity-50 shadow-sm active:scale-95 text-[10px] sm:text-xs'}, '↶ Geri'),
              h('button', {onClick:handleShuffle, disabled:temp.length>0, className:'bg-gray-500 text-white p-1.5 rounded flex items-center justify-center hover:bg-gray-600 shadow-sm active:scale-95 text-[10px] sm:text-xs'}, '🔀 Karıştır'),
              swapMode ?
                h('button', {onClick:handleSwap, disabled:selectedSwap.length===0, className:'bg-blue-600 text-white p-1.5 rounded flex items-center justify-center hover:bg-blue-700 disabled:opacity-50 shadow-sm active:scale-95 text-[10px] sm:text-xs'}, '✓ Değiştir ('+selectedSwap.length+')') :
                h('button', {onClick:()=>setSwapMode(true), disabled:temp.length>0, className:'bg-blue-500 text-white p-1.5 rounded flex items-center justify-center hover:bg-blue-600 disabled:opacity-50 shadow-sm active:scale-95 text-[10px] sm:text-xs'}, '🔄 Değiştir'),
              h('button', {onClick:handlePass, className:'bg-gray-600 text-white p-1.5 rounded flex items-center justify-center hover:bg-gray-700 shadow-sm active:scale-95 text-[10px] sm:text-xs'}, '⏭️ Pas' + (passCount>0 ? ' ⚠️' : ''))
            ),
            h('div', {className:'grid grid-cols-2 gap-1'},
              h('button', {onClick:handleReset, className:'bg-red-500 text-white p-1.5 rounded flex flex-col items-center justify-center hover:bg-red-600 shadow-sm active:scale-95 text-[10px] sm:text-xs'}, '🔄', h('span', {className:'text-[8px]'}, 'Yenile')),
              h('button', {onClick:handleForfeit, className:'bg-blue-500 text-white p-1.5 rounded flex flex-col items-center justify-center hover:bg-blue-600 shadow-sm active:scale-95 text-[10px] sm:text-xs'}, '🏳️', h('span', {className:'text-[8px]'}, 'Pes Et'))
            )
          )
        )
      )
    ),
    showJokerModal && h('div', {className:'fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4'},
      h('div', {className:'bg-white p-4 sm:p-6 rounded-2xl shadow-2xl max-w-md w-full'},
        h('h3', {className:'text-lg sm:text-xl font-bold mb-3 text-center'}, 'Joker Harfi Seç'),
        h('div', {className:'grid grid-cols-7 gap-1 sm:gap-2 mb-3'},
          ...LETTERS.map(letter => 
            h('button', {
              key:letter,
              onClick:() => {
                const hand = turn===1 ? p1Hand : p2Hand;
                const nh = [...hand];
                nh[jokerIdx] = letter;
                if(turn===1) setP1Hand(nh);
                else setP2Hand(nh);
                setShowJokerModal(false);
                setJokerIdx(null);
                setSelectedLetter({letter,idx:jokerIdx,isJoker:true});
                setMsg('📍 Tahtada bir kareye tıkla');
                setTimeout(() => setMsg(''), 3000);
              },
              className:'aspect-square bg-gradient-to-br from-yellow-100 to-amber-200 border-2 border-amber-600 rounded font-bold text-xs sm:text-sm hover:scale-105 active:scale-95'
            }, letter)
          )
        ),
        h('button', {
          onClick:() => { setShowJokerModal(false); setJokerIdx(null); },
          className:'w-full bg-gray-500 text-white py-2 rounded font-bold hover:bg-gray-600'
        }, 'İptal')
      )
    )
  );
}

const root = createRoot(document.getElementById('root'));
root.render(h(Game));
    </script>
</body>
</html>
