<!DOCTYPE html>

    <style>

        #root {

<body>
    <div id="root"></div>
    
    <script>
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        
        // Backend API check
        const checkWord = async (word) => {
            try {
                const response = await fetch(
                    `https://kaleidoscopic-bienenstitch-3cb160.netlify.app/.netlify/functions/check?word=${word}`
                );
                const data = await response.json();
                console.log('API Response:', data);
                return data.valid;
            } catch (error) {
                console.error('API Error:', error);
                return false;
            }
        };
        
        // Main Game Component
        function KeliMania() {
            const [currentWord, setCurrentWord] = useState('');

            const [checking, setChecking] = useState(false);
            const [message, setMessage] = useState('KeliMania - TDK Backend ile Kelime Kontrol');
            
            const handleCheck = async () => {
                if (!currentWord || currentWord.length < 2) {
                    setMessage('En az 2 harfli kelime girin');
                    return;
                }
                
                setChecking(true);
                setMessage(`"${currentWord}" kontrol ediliyor...`);
                setResult(null);
                
                const isValid = await checkWord(currentWord);
                
                setResult(isValid);
                setMessage(
                    isValid 
                        ? `âœ… "${currentWord}" GEÃ‡ERLÄ° - TDK SÃ¶zlÃ¼k'te bulundu!`
                        : `âŒ "${currentWord}" GEÃ‡ERSÄ°Z - TDK SÃ¶zlÃ¼k'te yok`

                setChecking(false);
            };
            
            const exampleWords = ['MASA', 'AÄžAÃ‡', 'KAPI', 'ARABA', 'KITAP', 'KALEM', 'ASDFG'];
            
            return React.createElement('div', {
                className: 'min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-cyan-600 p-4 flex items-center justify-center'
            },
                React.createElement('div', {
                    className: 'bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full'
                },
                    // Header
                    React.createElement('div', { className: 'text-center mb-8' },
                        React.createElement('h1', {
                            className: 'text-5xl font-bold mb-2',
                            style: { 
                                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                WebkitBackgroundClip: 'text',
                                WebkitTextFillColor: 'transparent'
                            }
                        }, 'ðŸŽ® KeliMania'),
                        React.createElement('p', {
                            className: 'text-gray-600 text-lg'
                        }, 'TDK SÃ¶zlÃ¼k API ile Kelime KontrolÃ¼')
                    ),
                    
                    // Status Box
                    React.createElement('div', {
                        className: `p-6 rounded-xl mb-6 ${
                            result === null ? 'bg-blue-100' :
                            result ? 'bg-green-100' : 'bg-red-100'
                        }`
                    },
                        React.createElement('p', {
                            className: `text-center font-bold text-lg ${
                                result === null ? 'text-blue-800' :
                                result ? 'text-green-800' : 'text-red-800'
                            }`
                        }, message)
                    ),
                    
                    // Input
                    React.createElement('div', { className: 'mb-6' },
                        React.createElement('label', {
                            className: 'block text-sm font-semibold text-gray-700 mb-3'
                        }, 'Kelime Girin:'),
                        React.createElement('input', {
                            type: 'text',
                            value: currentWord,
                            onChange: (e) => setCurrentWord(e.target.value.toUpperCase()),
                            onKeyPress: (e) => e.key === 'Enter' && handleCheck(),
                            placeholder: 'Ã–rnek: MASA, AÄžAÃ‡, KAPI',
                            disabled: checking,
                            className: 'w-full px-6 py-4 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none text-2xl font-bold text-center tracking-wider'
                        })
                    ),
                    
                    // Check Button
                    React.createElement('button', {
                        onClick: handleCheck,
                        disabled: checking || !currentWord,
                        className: 'w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 disabled:from-gray-400 disabled:to-gray-400 text-white font-bold py-4 px-8 rounded-xl transition-all text-xl shadow-lg'
                    }, checking ? 'â³ Kontrol Ediliyor...' : 'ðŸ” Kelimeyi Kontrol Et'),
                    
                    // Example Words
                    React.createElement('div', {

                                className: 'px-4 py-2 bg-white border-2 border-gray-300 rounded-lg hover:border-purple-500 hover:bg-purple-50 font-bold text-gray-700 transition-all'

                    // Info

                        className: 'mt-6 text-center text-sm text-gray-500 space-y-2'
                    },
                        React.createElement('p', null, 'Console\'u aÃ§Ä±n (F12) ve API Ã§aÄŸrÄ±larÄ±nÄ± izleyin'),
                        React.createElement('p', {
